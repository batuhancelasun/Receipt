version: '3.8'

services:
  # Unified Application (Vue + FastAPI)
  app:
    image: batubaba619/receipt:latest
    container_name: receipt-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://receipt-db:27017
      - MONGODB_DB_NAME=receipt_tracker
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - DEFAULT_CURRENCY=â‚¬
      - ENVIRONMENT=production
    volumes:
      - receipt_uploads:/app/uploads
    networks:
      - receipt-network
    depends_on:
      receipt-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # MongoDB Database
  receipt-db:
    image: mongo:4.4
    container_name: receipt-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: receipt_tracker
    volumes:
      - receipt_data:/data/db
    networks:
      - receipt-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  receipt-network:
    driver: bridge

volumes:
  receipt_data:
    driver: local
  receipt_uploads:
    driver: local
